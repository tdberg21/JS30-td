<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="styles.css" type="text/css">


</head>

<body>
  <h2>Update CSS Variables using <span class="highlight">JS</span>!!!</h2>
  <div class="controls">
    <label for="padding">Padding: </label>
    <input type="range" name="padding" min="0" max="200" value="10" data-sizing="px">
    
    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="50" value="0" data-sizing="px">
    
    <label for="base">Pad Color:</label>
    <input type="color" name="base" value="#ffc600">
    
    <label for="base">BG Color:</label>
    <input type="color" name="background" value="#193549">
    
    <label for="width">Pic Size:</label>
    <input type="range" name="width" min="200" max="1400" value="800" data-sizing="px">
  </div>
  
  <img src="./toryHH.png" class="width">

  <script src="scripts.js"></script>
</body>

</html>
