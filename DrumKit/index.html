<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>1803 the SoundBoard</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <main>
    <div class='keys'>
      <div class='key' data-key='65'>
        <kbd>A</kbd>
        <span class='sound'>sandstorm1</span>
      </div>
      <div class='key' data-key='83'>
        <kbd>S</kbd>
        <span class='sound'>sandstorm2</span>
      </div>
      <div class='key' data-key='68'>
        <kbd>D</kbd>
        <span class='sound'>sandstorm3</span>
      </div>
      <div class='key' data-key='70'>
        <kbd>F</kbd>
        <span class='sound'>hype</span>
      </div>
      <div class='key' data-key='71'>
        <kbd>G</kbd>
        <span class='sound'>antihype</span>
      </div>
      <div class='key' data-key='72'>
        <kbd>H</kbd>
        <span class='sound'>conair</span>
      </div>
      <div class='key' data-key='74'>
        <kbd>J</kbd>
        <span class='sound'>captron</span>
      </div>
      <div class='key' data-key='75'>
        <kbd>K</kbd>
        <span class='sound'>kid</span>
      </div>
      <div class='key' data-key='76'>
        <kbd>L</kbd>
        <span class='sound'>sara</span>
      </div>
    </div>
  </main>
  

  <audio data-key='65' src='./sounds/sandstorm.mp4'></audio>
  <audio data-key='83' src='./sounds/sandstorm2.mp4'></audio>
  <audio data-key='68' src='./sounds/sandstorm3.mp4'></audio>
  <audio data-key='70' src='./sounds/hype.mp3'></audio>
  <audio data-key='71' src='./sounds/anti-hype.mp3'></audio>
  <audio data-key='72' src='./sounds/conair.mp3'></audio>
  <audio data-key='74' src='./sounds/captron.mp3'></audio>
  <audio data-key='75' src='./sounds/kidrock1.mp4'></audio>
  <audio data-key='76' src='./sounds/saratoga.mp4'></audio>

  <script src="scripts.js"></script>
</body>
</html>
